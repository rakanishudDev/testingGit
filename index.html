<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>
    <script>
     let promise = fetch('coffee.jpg').then(function(response) {
       if (!response.ok) {
         throw new Error(`HTTP error, status: ${response.status}`); 
       } else {
         return response.blob();
       }
     }).then(function(myBlob) {
       let objectURL = URL.createObjectURL(myBlob);
       let image = document.createElement('img');
       image.src = objectURL;
       document.body.appendChild(image);
     }).catch(function(e) {
       console.log('Problem has been detected in promises while fetching files from server!');
     });
     
    

    </script>
  </body>
</html>
